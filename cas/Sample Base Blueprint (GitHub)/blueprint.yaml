name: Sample Base Blueprint (GitHub)
version: 1
formatVersion: 1
inputs:
  environment:
    type: string
    enum:
      - 'env:dev'
      - 'env:qa'
      - 'env:prod'
    description: Which environment should this request be provisioning into?
    default: 'env:dev'
    title: Environment
  cloud_type:
    type: string
    enum:
      - 'cloud_type:public'
      - 'cloud_type:private'
    default: 'cloud_type:private'
    description: Should this request be satified by a private or public cloud platform?
    title: Cloud Type
  flavor:
    type: string
    enum:
      - generic.tiny
      - generic.small
      - generic.medium
      - generic.large
    description: Size of the requested system
    title: System Size
    default: generic.tiny
  image:
    type: string
    enum:
      - CentOS 7
      - Ubuntu 16.04
    description: What operating system do you want to use for this request?
    title: Operating System
    default: CentOS 7
resources:
  Cloud_Network:
    type: Cloud.Network
    properties:
      networkType: existing
      constraints:
        - tag: 'category:demo'
  Cloud_Machine:
    type: Cloud.Machine
    properties:
      customizationSpec: '${input.image == "CentOS 7" ? "KPSC-Linux" : "KPSC-Windows_Domain"}'
      image: '${input.image}'
      flavor: '${input.flavor}'
      constraints:
        - tag: '${input.cloud_type}'
        - tag: '${input.environment}'
      networks:
        - network: '${resource.Cloud_Network.id}'
          assignment: static